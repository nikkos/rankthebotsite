<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  @import url('https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Inter:wght@400;500&display=swap');

  body {
    width: 1200px;
    height: 630px;
    background: #100e0c;
    font-family: 'Inter', system-ui, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* Subtle warm glow top-left */
  body::before {
    content: '';
    position: absolute;
    top: -120px;
    left: -120px;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(196,104,73,0.18) 0%, transparent 70%);
    pointer-events: none;
  }

  .card {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 28px;
    padding: 72px 88px;
    width: 100%;
    height: 100%;
    justify-content: center;
  }

  .logo-row {
    display: flex;
    align-items: center;
    gap: 18px;
  }

  .logo-row svg {
    flex-shrink: 0;
  }

  .brand {
    font-family: 'Inter', system-ui, sans-serif;
    font-weight: 600;
    font-size: 28px;
    color: #f5ece3;
    letter-spacing: -0.3px;
  }

  h1 {
    font-family: 'Lora', Georgia, serif;
    font-size: 62px;
    font-weight: 700;
    line-height: 1.1;
    color: #f5ece3;
    letter-spacing: -1px;
    max-width: 820px;
  }

  h1 em {
    color: #c46849;
    font-style: normal;
  }

  .sub {
    font-size: 22px;
    color: #c4ae9b;
    font-weight: 400;
    max-width: 680px;
    line-height: 1.5;
  }

  /* Decorative terminal-style score card on the right */
  .score-card {
    position: absolute;
    right: 88px;
    top: 50%;
    transform: translateY(-50%);
    background: #1e1914;
    border: 1px solid #2e2420;
    border-radius: 14px;
    padding: 28px 32px;
    width: 260px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .score-label {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: #7a6456;
  }

  .score-value {
    font-family: 'Lora', Georgia, serif;
    font-size: 56px;
    font-weight: 700;
    color: #c46849;
    line-height: 1;
  }

  .score-sub {
    font-size: 13px;
    color: #7a6456;
  }

  .bar-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 4px;
  }

  .bar-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .bar-name {
    font-size: 12px;
    color: #c4ae9b;
    width: 68px;
    flex-shrink: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .bar-track {
    flex: 1;
    height: 6px;
    background: #2e2420;
    border-radius: 3px;
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    border-radius: 3px;
    background: #c46849;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="logo-row">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" width="52" height="52" fill="none">
        <rect width="36" height="36" rx="9" fill="#c46849"/>
        <rect x="3.5" y="3.5" width="29" height="21" rx="4.5" fill="white"/>
        <path d="M10 23.5 L5 32 L19 23.5 Z" fill="white"/>
        <rect x="8.5" y="9"  width="18" height="2.5" rx="1.25" fill="#c46849"/>
        <rect x="8.5" y="14" width="13" height="2.5" rx="1.25" fill="#c46849" opacity="0.5"/>
        <rect x="8.5" y="19" width="8"  height="2.5" rx="1.25" fill="#c46849" opacity="0.27"/>
      </svg>
      <span class="brand">rankthebot</span>
    </div>

    <h1>How visible is your brand<br>in <em>AI responses?</em></h1>

    <p class="sub">Score your brand's LLM visibility 0â€“100<br>and see exactly which competitors are winning.</p>
  </div>

  <div class="score-card">
    <div class="score-label">LLM Visibility Score</div>
    <div class="score-value">83.7</div>
    <div class="score-sub">out of 100</div>
    <div class="bar-list">
      <div class="bar-row">
        <span class="bar-name">HubSpot</span>
        <div class="bar-track"><div class="bar-fill" style="width:82%"></div></div>
      </div>
      <div class="bar-row">
        <span class="bar-name">Zoho CRM</span>
        <div class="bar-track"><div class="bar-fill" style="width:67%;opacity:.7"></div></div>
      </div>
      <div class="bar-row">
        <span class="bar-name">Pipedrive</span>
        <div class="bar-track"><div class="bar-fill" style="width:28%;opacity:.4"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
